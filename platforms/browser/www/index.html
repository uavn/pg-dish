<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>My App</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed _toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left">
                    <a href="#" class="link icon-only open-panel"><i class="material-icons">menu</i></a>
                </div>
                
                <div class="center">Рецепты</div>

                <div class="right">
                </div>
              </div>
            </div>

            <!-- Scrollable page content -->
            <div class="page-content">
                <div class="content-block-title">Категории</div>
                <div class="content-block" id="categoriesContent"></div>
            </div>
 
            <div class="toolbar tabbar toolbar-bottom">
                <div class="toolbar-inner art-tabs">
                    <a href="#" class="tab-categories tab-link active">
                        <i class="material-icons">dashboard</i> Категории
                    </a>

                    <a href="#" class="tab-nations tab-link">
                        <i class="material-icons">language</i> Национальные
                    </a>

                    <a href="#" class="tab-link">
                        <i class="material-icons">find_in_page</i> Рецепты
                    </a>

                    <a href="#" class="tab-link">
                        <i class="material-icons">bookmark_border</i> Избранные
                    </a>
                </div>
            </div>

            <!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
            <div class="panel-overlay"></div>
         
            <!-- Left panel -->
            <div class="panel panel-left panel-cover">
                <div class="content-block">
                    <div class="list-block">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            <a class="link" href="categories.html">Категории</a>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            <a class="link" href="categories.html">Национальные</a>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            <a class="link" href="list.html">Все рецепты</a>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            <a class="link" href="list.html">История</a>
                                        </div>
                                    </div>
                                </div>
                            </li>

                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            <a class="link" href="list.html">Избранные</a>
                                        </div>
                                    </div>
                                </div>
                            </li>


                            <li>
                                <div class="item-content">
                                    <div class="item-inner">
                                        <div class="item-title">
                                            <a href="#" class="close-panel">Закрыть</a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    
                    
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <script id="categories" type="text/template7">
        <div class="list-block">
            <ul>
                {{#each categoies}}
                    <li>
                        <div class="item-content">
                            <div class="item-media">
                                <i class="material-icons">keyboard_arrow_right</i>
                            </div>

                            <div class="item-inner">
                                <div class="item-title">
                                    <a href="#" data-id="{{this.id}}">{{this.name}}</a>
                                </div>

                                <div class="item-after">
                                    {{this.cnt}}
                                </div>
                            </div>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>
    </script>
    <!-- /Templates -->

    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
