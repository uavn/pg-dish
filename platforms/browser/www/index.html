<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>My App</title>

    <link href="material-icons/material-icons.css" rel="stylesheet"/>

    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="framework7/css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="theme-bluegray _layout-dark">
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed _toolbar-fixed">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
 
            <!-- Top Navbar. In Material theme it should be inside of the page-->
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a href="#" class="link icon-only open-panel"><i class="material-icons">menu</i></a>
                    </div>

                    <div class="center">Рецепты</div>

                    <div class="right">
                    </div>
                </div>
            </div>
                <!-- <div class="subnavbar" _style="display: none;"> -->
                    <!-- Search Bar -->
                    <form class="searchbar">
                        <div class="searchbar-input">
                            <input type="search" placeholder="Поиск">
                            <a href="#" class="searchbar-clear"></a>
                        </div>
                        <a href="#" class="searchbar-cancel">Отмена</a>
                    </form>
                    
                    <!-- Search Bar overlay-->
                    <div class="searchbar-overlay"></div>
                <!-- </div> -->
            

            

            <!-- Scrollable page content -->
            <div class="page-content _hide-navbar-on-scroll infinite-scroll" data-distance="100">
                <!--<div class="content-block-title">Список</div>-->
                <div class="" id="myContent"></div>
            </div>
 
            <div class="toolbar tabbar toolbar-bottom">
                <div class="toolbar-inner art-tabs">
                    <a id="tab-cat" href="#myContent" class="tab-categories tab-link active">
                        <i class="material-icons">dashboard</i>
                    </a>

                    <a id="tab-nat" href="#myContent" class="tab-nations tab-link">
                        <i class="material-icons">language</i>
                    </a>

                    <a id="tab-all" href="#myContent" class="tab-all tab-link">
                        <i class="material-icons">find_in_page</i>
                    </a>

                    <a id="tab-fav" href="#myContent" class="tab-fav tab-link">
                        <i class="material-icons">bookmark_border</i>
                    </a>
                </div>
            </div>

            <!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
            <div class="panel-overlay"></div>
         
            <!-- Left panel -->
            <div class="panel panel-left panel-cover">
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        <a class="link" href="#">Категории</a>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        <a class="link" href="#">Национальные</a>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        <a class="link" href="#">Все рецепты</a>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        <a class="link" href="#">История</a>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        <a class="link" href="#">Избранные</a>
                                    </div>
                                </div>
                            </div>
                        </li>


                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title">
                                        <a href="#" class="close-panel">Закрыть</a>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Templates -->
    <script id="categories" type="text/template7">
        <div class="list-block media-list">
            <ul>
                {{#each categoies}}
                <li>
                    <a class="item-link item-content" href="#" data-id="{{this.id}}">
                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">
                                    {{this.name}}
                                </div>

                                <div class="item-after">
                                    {{this.cnt*1}}
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script id="recepts" type="text/template7">
        <div class="list-block media-list">
            <ul>
                {{#each recepts}}
                <li>
                    <a href="#" class="recept-link item-link item-content" data-id="{{this.recept.id}}">
                        <div class="item-media">
                            <img src="http://r.uartema.com/photos/{{this.recept.photo}}" width="80" />
                        </div>

                        <div class="item-inner">
                            <div class="item-title-row">
                                <div class="item-title">{{this.recept.name}}</div>
                            </div>

                            <div class="item-subtitle">
                                {{#if this.category}}{{this.category.name}}{{/if}}{{#if this.nationality}}, {{this.nationality.name}} кухня{{/if}}
                            </div>

                            <div class="item-text">{{this.recept.description}}</div>
                        </div>
                    </a>
                </li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script id="recept" type="text/template7">
        <div class="content-block-title">{{recept.name}} (время приготовления: {{recept.minut}}, {{recept.portion}} порций)</div>

        <div class="content-block">
            <div class="chip" style="display: none">
                <a href="#" class="chip-label" id="category-chip"></a>
            </div>

            <div class="chip" style="display: none">
                <a href="#" class="chip-label" id="nation-chip"></a>
            </div>

            <div class="chip" style="display: none">
                <a href="#" class="chip-label" id="type-chip"></a>
            </div>
        </div>

        <div class="content-block">
            <img src="http://r.uartema.com/photos/{{recept.photo}}"/>
        </div>

        {{#if recept.description}}
            <div class="content-block">
                <div class="content-block-inner">{{recept.description}}</div>
            </div>
        {{/if}}
    </script>
    <!-- /Templates -->

    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
